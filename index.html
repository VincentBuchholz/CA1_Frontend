<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ca 1</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" width="42px" height="42px"></a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cities">Cities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="persons">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="hobbies">Hobbies</a>
                </li>


            </ul>
            <form class="d-flex input-group w-auto">
                <input
                        type="search"
                        class="form-control"
                        placeholder="Type query"
                        aria-label="Search"
                        id="phoneNumber"
                />
                <button
                        class="btn btn-outline-primary"
                        type="button"
                        data-mdb-ripple-color="dark"
                        id="searchBTN">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <!--  Start page -->

    <div id="startPage" style="display: none;">
        <p>Start</p>
    </div>

    <!--  Start page end -->


    <!--  Cities page start -->
    <div id="citiesPage" style="display:none;">
        <div class="row">

            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Zip code" id="zipInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchZipBTN">Search</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="personsZipTable">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Zip code</th>
                        <th scope="col">City</th>
                    </tr>
                    </thead>
                    <tbody id="citiesTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--  Cities page end!!-->


    <!--  Persons page start -->
    <div id="personsPage" style="display:none;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody id="personsTable">
            </tbody>
        </table>

    </div>
    <!--  persons page end!!-->

    <!--  Hobbies page start -->
    <div id="hobbiesPage" style="display:none;">

        <p>Hobbies!</p>
    </div>
    <!--  Hobbies page end!!-->

    <!--  Search page start -->


    <div id="searchPage" style="display:none;">
        <form class="shadow-lg p-3 mb-5 bg-body rounded mt-5">
            <h3 class="text-center pb-3">General information</h3>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="fName">First name</label>
                        <input type="text" id="fName" class="form-control" disabled/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="lName">Last name</label>
                        <input type="text" id="lName" class="form-control" disabled/>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" disabled/>
            </div>

            <!-- Text input -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="street">Street</label>
                        <input type="text" id="street" class="form-control" disabled/>
                    </div>
                </div>
                <div class="col">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="houseNr">Nr</label>
                        <input type="text" id="houseNr" class="form-control" disabled/>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="zip">Zipcode</label>
                        <input type="text" id="zip" class="form-control" disabled/>
                    </div>
                </div>
                <div class="col">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="city">City</label>
                        <input type="text" id="city" class="form-control" disabled/>
                    </div>
                </div>
            </div>
        </form>

        <div class="row mb-4">
            <div class="col shadow-lg p-3 mb-5 bg-body rounded mt-5 me-5 ms-1">
                <h4 class="text-center">Phones</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nr</th>
                        <th scope="col">Desc</th>
                    </tr>
                    </thead>
                    <tbody id="phones">
                    </tbody>
                </table>

            </div>
            <div class="col shadow-lg p-3 mb-5 bg-body rounded mt-5 ms-5 me-1">
                <h4 class="text-center">Hobbies</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Desc</th>
                    </tr>
                    </thead>
                    <tbody id="hobby">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!--  Hobbies page end!!-->


</div>

<script type="module" src="/main.js"></script>
</body>
</html>
